<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-97PSV3Z1DM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-97PSV3Z1DM');

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Nikolaos Fragkos</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
  <script>
    (function () {
      if (localStorage.getItem('theme') === 'dark') {
        // Use an early flag on <html> so CSS variables switch before paint
        document.documentElement.classList.add('dark-init');
      }
    })();
  </script>

  <style>
    /* ------ Theme ------ */
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --soft: #f0f2f8;
      --text: #1b1f2a;
      --muted: #4b5569;
      --brand: #2f6dff;
      --brand-strong: #1e56e6;
      --accent: var(--brand);
      --radius: 16px;
      --shadow: 0 8px 24px rgba(31,35,45,0.08), 0 2px 6px rgba(31,35,45,0.06);
    }
    body.dark-mode {
      --bg: #0b0c0f;
      --card: #111318;
      --soft: #171a21;
      --text: #e7e9ee;
      --muted: #a5adbd;
      --brand: #6aa7ff;
      --brand-strong: #4c89ff;
      --accent: #528ee6;
      --shadow: 0 8px 24px rgba(0,0,0,0.35), 0 2px 6px rgba(0,0,0,0.2);
    }
    /* Apply dark variables pre-paint if user previously chose dark */
    html.dark-init {
      --bg: #0b0c0f;
      --card: #111318;
      --soft: #171a21;
      --text: #e7e9ee;
      --muted: #a5adbd;
      --brand: #6aa7ff;
      --brand-strong: #4c89ff;
      --accent: #528ee6;
      --shadow: 0 8px 24px rgba(0,0,0,0.35), 0 2px 6px rgba(0,0,0,0.2);
    }
    /* If you swap logos in dark mode, keep them consistent on first paint too */
    html.dark-init .nav-logo-img { content: url("Logo_2_trans.png"); }

    /* ------ Base ------ */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }
    .container { max-width: 1040px; margin: 0 auto; padding: 24px; }

    /* ------ Header / Nav ------ */
    html { overflow-y: scroll; }

    .site-header { position: sticky; top: 0; z-index: 40; background: var(--card); border-bottom: 1px solid var(--soft); }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 64px; }

    .nav-logo {
      display: flex;
      align-items: center;
      min-width: 150px;      /* ✅ match or slightly exceed logo width */
    }

    .nav-logo-img {
      height: 55px;
      width: 55px;          /* ✅ reserve width so it doesn't shift on load */
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .nav-logo-img:hover { transform: scale(1.05); }
    body.dark-mode .nav-logo-img { content: url("Logo_2_trans.png"); }

    .nav-center { flex: 1; display: flex; justify-content: center; gap: 18px; }
    .nav-center a {
      color: var(--text);
      font-weight: 500;
      opacity: 0.85;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .nav-center i { width: 1.25em; text-align: center; }
    .nav-center a:hover,
    .nav-center a.active { opacity: 1; color: var(--brand-strong); text-decoration: none; }

    .btn-toggle { padding: 6px 10px; border-radius: 8px; border: 1px solid var(--soft); background: var(--soft); cursor: pointer; color: var(--text); margin-left: auto; }
    .btn-toggle:hover { background: var(--brand); color: #fff; border-color: var(--brand); }
    /* ------ Utility: Narrow width to match PDF page ------ */
    .narrow {
      max-width: 850px;        /* tweak 820–900px to perfectly match your PDF */
      margin-left: auto;
      margin-right: auto;
    }

    /* ------ Title Block ------ */
    .page-head { margin-top: 26px; }
    .title-card { background: var(--card); border: 1px solid var(--soft); border-radius: var(--radius); padding: 22px; box-shadow: var(--shadow); }
    .page-title { margin: 0; font-size: clamp(22px, 2.2vw + 10px, 34px); }
    .page-sub { margin: 6px 0 0; color: var(--muted); }

    /* ------ CV Block ------ */
    .cv-card {
      background: var(--card);
      border: 1px solid var(--soft);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin-top: 18px;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp .8s ease forwards;
    }
    .cv-frame {
      width: 100%;
      height: 70vh;
      min-height: 520px;
      border: none;
      border-radius: 12px;
      background: var(--soft);
    }

    /* ------ Footer ------ */
    footer.site-footer {
      margin-top: 60px;          /* more top space */
      padding: 24px 0;           /* equal top/bottom padding */
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      border-top: 1px solid var(--soft);
      background: var(--bg);
    }

    /* ------ Animations ------ */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    /* ------ Responsive ------ */
    @media (max-width: 720px) {
      .nav-center { flex-wrap: wrap; }
      .cv-frame { height: 60vh; }
    }
    /* === Page fade transition === */
    body {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    /* When page is fully loaded */
    body.fade-in {
      opacity: 1;
    }

  </style>
</head>
<body>
  <!-- Header / Nav -->
  <header class="site-header">
    <div class="container nav">
      <div class="nav-logo">
        <img src="Logo_2_trans.png" alt="Logo" class="nav-logo-img" loading="eager" decoding="async" fetchpriority="high">
      </div>
      <div class="nav-center">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="publications.html"><i class="fa-solid fa-book"></i> Publications</a>
        <a href="projects.html"><i class="fa-solid fa-diagram-project"></i> Projects</a>
        <a href="cv.html"><i class="fa-solid fa-file-lines"></i> CV</a>
      </div>
      <button class="btn-toggle" id="toggleTheme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </header>



  <main class="container">
    <!-- Title block -->
    <section class="page-head narrow">
      <div class="title-card">
        <h1 class="page-title">Curriculum Vitae</h1>
        <p class="page-sub">View my latest CV below.</p>
      </div>
    </section>

    <!-- CV block -->
    <section class="cv-card narrow">
      <iframe class="cv-frame" src="CV (4).pdf#toolbar=0">
        This browser does not support PDFs. Please open the file manually.
      </iframe>
    </section>

    <footer class="site-footer">© <span id="y"></span> Nikolaos Fragkos</footer>
  </main>

  <script>
    // On load, if we pre-flagged dark, also set body class & icon
    document.addEventListener('DOMContentLoaded', () => {
      const hadDark = document.documentElement.classList.contains('dark-init');
      if (hadDark) document.body.classList.add('dark-mode');

      const toggleBtn = document.getElementById('toggleTheme');
      if (!toggleBtn) return;

      // Sync icon on initial paint
      const icon = toggleBtn.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.replace('fa-moon','fa-sun');
      } else {
        icon.classList.replace('fa-sun','fa-moon');
      }

      // Toggle + persist
      toggleBtn.addEventListener('click', () => {
        const goingDark = !document.body.classList.contains('dark-mode');
        document.body.classList.toggle('dark-mode', goingDark);
        localStorage.setItem('theme', goingDark ? 'dark' : 'light');

        // Keep <html> flag in sync for the next navigation
        document.documentElement.classList.toggle('dark-init', goingDark);

        // Update icon
        const i = toggleBtn.querySelector('i');
        if (goingDark) { i.classList.replace('fa-moon','fa-sun'); }
        else { i.classList.replace('fa-sun','fa-moon'); }

        // If you use Vanta on this page, re-init for new colors
        if (typeof initVanta === 'function') setTimeout(initVanta, 0);
      });
    });
  </script>

  <script>
      // Fade in when the page loads
      window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('fade-in');
      });

      // Fade out smoothly when navigating away
      document.querySelectorAll('a[href]').forEach(link => {
        const url = link.getAttribute('href');
        if (!url.startsWith('#') && !url.startsWith('mailto') && !url.startsWith('tel')) {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.remove('fade-in');
            setTimeout(() => { window.location.href = url; }, 250);
          });
        }
      });
    </script>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>


</body>
</html>
