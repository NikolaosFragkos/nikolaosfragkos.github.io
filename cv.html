<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Nikolaos Fragkos</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />

  <style>
    /* ------ Theme ------ */
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --soft: #f0f2f8;
      --text: #1b1f2a;
      --muted: #4b5569;
      --brand: #2f6dff;
      --brand-strong: #1e56e6;
      --accent: var(--brand);
      --radius: 16px;
      --shadow: 0 8px 24px rgba(31,35,45,0.08), 0 2px 6px rgba(31,35,45,0.06);
    }
    body.dark-mode {
      --bg: #0b0c0f;
      --card: #111318;
      --soft: #171a21;
      --text: #e7e9ee;
      --muted: #a5adbd;
      --brand: #6aa7ff;
      --brand-strong: #4c89ff;
      --accent: #528ee6;
      --shadow: 0 8px 24px rgba(0,0,0,0.35), 0 2px 6px rgba(0,0,0,0.2);
    }

    /* ------ Base ------ */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }
    .container { max-width: 1040px; margin: 0 auto; padding: 24px; }

    /* ------ Header / Nav ------ */
    .site-header { position: sticky; top: 0; z-index: 40; background: var(--card); border-bottom: 1px solid var(--soft); }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 64px; }
    .nav-center { flex: 1; display: flex; justify-content: center; gap: 18px; }
    .nav a { color: var(--text); font-weight: 500; opacity: .85; text-decoration: none; }
    .nav a:hover { opacity: 1; text-decoration: none; }
    .btn-toggle { padding: 6px 10px; border-radius: 8px; border: 1px solid var(--soft); background: var(--soft); cursor: pointer; color: var(--text); margin-left: auto; }
    .btn-toggle:hover { background: var(--brand); color: #fff; border-color: var(--brand); }

    /* ------ Utility: Narrow width to match PDF page ------ */
    .narrow {
      max-width: 850px;        /* tweak 820–900px to perfectly match your PDF */
      margin-left: auto;
      margin-right: auto;
    }

    /* ------ Title Block ------ */
    .page-head { margin-top: 26px; }
    .title-card { background: var(--card); border: 1px solid var(--soft); border-radius: var(--radius); padding: 22px; box-shadow: var(--shadow); }
    .page-title { margin: 0; font-size: clamp(22px, 2.2vw + 10px, 34px); }
    .page-sub { margin: 6px 0 0; color: var(--muted); }

    /* ------ CV Block ------ */
    .cv-card {
      background: var(--card);
      border: 1px solid var(--soft);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      margin-top: 18px;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp .8s ease forwards;
    }
    .cv-frame {
      width: 100%;
      height: 70vh;
      min-height: 520px;
      border: none;
      border-radius: 12px;
      background: var(--soft);
    }

    /* ------ Footer ------ */
    footer.site-footer { color: var(--muted); text-align: center; margin: 28px 0; }

    /* ------ Animations ------ */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    /* ------ Responsive ------ */
    @media (max-width: 720px) {
      .nav-center { flex-wrap: wrap; }
      .cv-frame { height: 60vh; }
    }
  </style>
</head>
<body>
  <!-- Header / Nav -->
  <header class="site-header">
    <div class="container nav">
      <div class="nav-center">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="publications.html"><i class="fa-solid fa-book"></i> Publications</a>
        <a href="projects.html"><i class="fa-solid fa-diagram-project"></i> Projects</a>
        <a href="cv.html"><i class="fa-solid fa-file-lines"></i> CV</a>
      </div>
      <button class="btn-toggle" id="toggleTheme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </header>

  <main class="container">
    <!-- Title block -->
    <section class="page-head narrow">
      <div class="title-card">
        <h1 class="page-title">Curriculum Vitae</h1>
        <p class="page-sub">View my latest CV below.</p>
      </div>
    </section>

    <!-- CV block -->
    <section class="cv-card narrow">
      <iframe class="cv-frame" src="CV(4).pdf#toolbar=0">
        This browser does not support PDFs. Please open the file manually.
      </iframe>
    </section>

    <footer class="site-footer">© <span id="y"></span> Nikolaos Fragkos</footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const icon = toggleBtn.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.replace('fa-moon','fa-sun');
      } else {
        icon.classList.replace('fa-sun','fa-moon');
      }
    });
  </script>
</body>
</html>
